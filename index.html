            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="initalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLbl">Send Form</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="reciver">Reciver</label>
                                    <input type="text" name="reciver" placeholder="reciver" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="define">Define</label>
                                    <input type="text" name="define" placeholder="define" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="parametrs">Parametrs</label>
                                    <input type="text" name="parametrs" placeholder="parametrs" class="form-control" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary box_sh" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="submit_btn" class="btn btn-primary box_sh">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="initial" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="initalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">init Form</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="init-form" role="form">
                                <!-- <div class="form-group">
                                <label for="reciver">name</label>

                                    <label for="parametrs">Asym</label>
                                    <input type="text" name="Asym" placeholder="parametrs" class="form-control" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary box_sh" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="btn_init" class="btn btn-primary box_sh">Submit</button>
                        </div>
                    </div>
                </div>
